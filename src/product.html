<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Детальная"
})

<body>
	<div class="wrapper">

		@@include('html/_header.htm',{})

		<main class="page">
			<div class="page__container">
				@@include('html/_breadcrumbs.htm',{})
				<div class="product">
					<div class="product__main">
						<div class="product__sliders slider-prod">
							<div class="slider-prod__sidebar">
								<div class="mini-prod__slider swiper">
									<div class="mini-prod__wrapper swiper-wrapper">
										<div class="mini-prod__slide swiper-slide">
											<img data-src="@img/detail-prod/1.webp" alt="" class="swiper-lazy">
											<div class="swiper-lazy-preloader"></div>
										</div>
										<div class="mini-prod__slide swiper-slide">
											<img data-src="@img/detail-prod/2.webp" alt="" class="swiper-lazy">
											<div class="swiper-lazy-preloader"></div>
										</div>
										<div class="mini-prod__slide swiper-slide">
											<img data-src="@img/detail-prod/2.webp" alt="" class="swiper-lazy">
											<div class="swiper-lazy-preloader"></div>
										</div>
										<div class="mini-prod__slide swiper-slide">
											<img data-src="@img/detail-prod/3.webp" alt="" class="swiper-lazy">
											<div class="swiper-lazy-preloader"></div>
										</div>
										<div class="mini-prod__slide swiper-slide">
											<img data-src="@img/detail-prod/4.webp" alt="" class="swiper-lazy">
											<div class="swiper-lazy-preloader"></div>
										</div>
										<div class="mini-prod__slide swiper-slide">
											<img data-src="@img/detail-prod/5.webp" alt="" class="swiper-lazy">
											<div class="swiper-lazy-preloader"></div>
										</div>
									</div>
								</div>
								<div class="slider-prod__nav">
									<button type="button" class="slider-prod__nav-btn swiper-button-prev">
										<svg class="main-page-baner__svg">
											<use xlink:href="img/icons/icons.svg#svg-arrow-main-slider-left"></use>
										</svg>
									</button>
									<button type="button" class="slider-prod__nav-btn swiper-button-next">
										<svg class="main-page-baner__svg">
											<use xlink:href="img/icons/icons.svg#svg-arrow-main-slider-right"></use>
										</svg>
									</button>
								</div>
							</div>
							<div class="slider-prod__main">
								<div class="main-prod__slider swiper">
									<div class="main-prod__wrapper swiper-wrapper">
										<div class="main-prod__slide swiper-slide"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="product__tags">

						</div>
						<div class="product__content">

						</div>
					</div>
					<div class="product__desc"></div>
					<div class="product__spec"></div>
				</div>

			</div>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
